<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Foundation Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        body {
            background: url('group.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 900px;
        }

        .portal-card {
            width: 100%;
            max-width: 300px;
            padding: 40px 20px;
            text-align: center;
            border-radius: 10px;
            background: white;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            cursor: pointer;
        }
        .portal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .portal-card i {
            font-size: 60px;
            margin-bottom: 15px;
            color: #0056b3;
        }
        .portal-card .btn {
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            background-color: #0056b3;
            color: white;
            border: none;
            transition: 0.3s;
        }
        .portal-card .btn:hover {
            background-color: #003d80;
        }

        @media (max-width: 768px) {
            .portal-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
            <img src="iihmr.png" alt="Left Logo" class="img-fluid" style="max-width: 30%; height: auto;">
            <img src="hhif_logo123.png" alt="Center Logo" class="img-fluid" style="max-width: 25%; height: auto;">
            <img src="admire.png" alt="Right Logo" class="img-fluid" style="max-width: 30%; height: auto;">
        </div>
       <div class="container text-center mt-5">
        <h1 class="text-primary fw-bold">Heart Foundation Portal</h1>
        <p class="mt-3 text-dark fw-bold">Click on the links below to navigate:</p>

        <div class="portal-container d-flex flex-wrap justify-content-center gap-4 mt-4">
            <!-- User Portal -->
            <a href="https://heart-foundation-patient-registration.netlify.app/" target="_blank" class="portal-card text-decoration-none">
                <i class="bi bi-person-fill"></i>
                <h5>User Portal</h5>
                <button class="btn">Enter</button>
            </a>

            <!-- Staff Portal -->
            <a href="https://heart-foundation-staff.netlify.app/" target="_blank" class="portal-card text-decoration-none">
                <i class="bi bi-people-fill"></i>
                <h5>Staff Portal</h5>
                <button class="btn">Enter</button>
            </a>

            <!-- Admin Portal -->
            <a href="https://heart-foundation-admin.netlify.app/" target="_blank" class="portal-card text-decoration-none">
                <i class="bi bi-person-fill-lock"></i>
                <h5>Admin Portal</h5>
                <button class="btn">Enter</button>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
